set -g default-terminal "screen-256color"

# nvim
set-option -sg escape-time 10
set-option -g  focus-events on
set-option -ga terminal-overrides ",xterm-256color:Tc"

#!!-- 基础设置 --!!#
unbind C-b
unbind -n MouseDown3Pane    # disable right-click menu

# global server options
set -g prefix               C-a
set -g mouse                on
set -g mode-keys            vi
set -g base-index           1
set -g status               off
set -g allow-rename         off
set -g history-limit        10000
set -g display-panes-time   3000

# window optins
setw -g mouse on
setw -g pane-base-index 1

#!!-- 按键绑定 --!!#
# 加载配置文件
bind R source-file ~/.tmux.conf \; display-message "Loading config..."
bind a copy-mode
# 退出 copy-mode, check defaults with 'tmux list-keys | grep "send-keys -X cancel"'
bind -T copy-mode-vi Escape send-keys -X cancel
bind -T copy-mode-vi Space  send-keys -X cancel

#!!-- 鼠标复制/粘贴文本 --!!#
# 保持 copy-mode, check defaults with 'tmux list-keys | grep MouseDragEnd1Pane'
# 鼠标选择文件
bind -T copy-mode-vi MouseDragEnd1Pane  \
        run-shell -d 0.2 \;             \
        send-keys -X copy-selection -x
# 鼠标双击
bind -T copy-mode-vi DoubleClick1Pane   \
        select-pane \;                  \
        send-keys -X select-word \;     \
        run-shell -d 0.2 \;             \
        send-keys -X copy-selection -x
# 鼠标三击选择文本行
bind -T copy-mode-vi TripleClick1Pane   \
        select-pane \;                  \
        send-keys -X select-line \;     \
        run-shell -d 0.2 \;             \
        send-keys -X copy-selection -x
# 鼠标中键直接退出'copy-mod'并粘贴文本
bind -T copy-mode-vi MouseDown2Pane     \
        select-pane \;                  \
        send-keys -X cancel \;          \
        paste-buffer

# 鼠标滚轮
#  refer to: https://github.com/tmux/tmux/issues/1333#issuecomment-386123133
wheels_no_copymode="nano less more man vim nvim"
bind -T root WheelUpPane \
         if-shell -Ft= "#{?mouse_any_flag,1,#{pane_in_mode}}" { \
             send -Mt= \
         } { \
             if-shell -t= "#{?alternate_on,true,false} || [[ \"#{wheels_no_copymode}\" =~ \"#{pane_current_command}\" ]]" { \
                 send -t= Up Up Up \
             } { \
                 copy-mode -et= \
             } \
         }

bind -T root WheelDownPane \
         if-shell -Ft = "#{?pane_in_mode,1,#{mouse_any_flag}}" { \
             send -Mt= \
         } { \
             if-shell -t= "#{?alternate_on,true,false} || [[ \"#{wheels_no_copymode}\" =~ \"#{pane_current_command}\" ]]" { \
                 send -t= Down Down Down \
             } { \
                 send -Mt= \
             } \
         }

# 查看所有按键绑定：'tmux list-keys | grep "bind .* send-keys -X"'

# 新增垂直面板
bind - splitw -v -c '#{pane_current_path}' # 垂直方向新增面板，默认进入当前目录
# 新增水平面板
bind = splitw -h -c '#{pane_current_path}' # 水平方向新增面板，默认进入当前目录
# 切换焦点
bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

# 窗口
set -g pane-border-lines        'heavy'    # single|heavy|double|simple|number
set -g pane-border-style        'default'
set -g pane-active-border-style 'bg=default fg=red'
